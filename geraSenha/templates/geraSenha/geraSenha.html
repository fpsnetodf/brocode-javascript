{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gera Senha automatica</title>
<link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
<script src="{% static 'js/script.js' %}" defer></script>
</head>
<body>
    <form action="{% url 'geraSenha' %}" method="post">
        {% csrf_token %}
        <h1 class="text-green-400 text-center text-4xl">Gerador de Senha automatica</h1>
    <div class="container mx-auto">
        <label for="lenSenha" >Digite o tamanho da senha a ser gerada: </label>
        <input class="text-center text-2xl text-purple-600 bg-slate-200 rounded-lg" type="number" name="lenSenha" id="lenSenha" value="8" >
        
        <br>
        <label for="lowercase" id="Lower">Deseja incluir letras minúsculas</label>
        <input   type="checkbox" name="lowercase" id="lowercase" checked >
        <img class="text-green-400 w-5 inline "  alt="">
        <br>
        <label for="uppercase">Deseja incluir letras maiúsculas</label>        
        <input class="bg-check" type="checkbox" name="uppercase" id="uppercase" checked >
        <img class="text-green-400 w-5 inline"  alt="">
        <br>
        <label for="number">Deseja incluir números</label>
        <input type="checkbox" name="number" id="number" >
        <img class="text-green-400 w-5 inline"  alt="">
        <br>
        <label for="simb" id="Simb">Deseja incluir caracteres especiais</label>        
        <input  type="checkbox" name="simb" id="simb" >
        <img class="w-5 inline"  alt="">
        <br>
        <input class="bg-sky-300 hover:bg-sky-400 font-bold text-black hover:text-white px-4 py-2 rounded-lg mt-10 ms-20" type="submit" value="gera senha">
    </div>
    </form>
    <div class="teste">
        {% if total %}          
        <h3 class="text-rose-300 text-center text-xl">A senha gerada foi:</h3> 
        <p class="text-lg text-orange-600 ms-10 text-center">A senha {% if not total %}não{% endif %} conten <span class="text-violet-500 text-xl font-bold">{{total}}</span> digitos: <span class="text-[28px] text-purple-600 font-extrabold">{{ password }}</span> </p>
        {% endif %}
    </div>
    
</body>
</html>
